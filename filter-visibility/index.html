<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css filter & visibility</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-1">
        <section class="div">
            <div class="div2">
                <p>CSS visibilty property</p>
                <label for="visible">Visible</label>
                <input type="radio" id="visible" name="v"><br>
                <label for="hidden">Hidden</label>
                <input type="radio" id="hidden" name="v">
            </div>
            <div class="div1">
                <p>CSS filter property</p>
                <label for="none">None</label>
                <input type="radio" id="none" name="filter"><br>
                <label for="blur">Blur</label>
                <input type="radio" id="blur" name="filter"><br>
                <label for="brightness">Brightness</label>
                <input type="radio" id="brightness" name="filter"><br>
                <label for="contrast">Contrast</label>
                <input type="radio" id="contrast" name="filter"><br>
                <label for="grayscale">Grayscale</label>
                <input type="radio" id="grayscale" name="filter"><br>
                <label for="huerotate">Hue-rotate</label>
                <input type="radio" id="huerotate" name="filter"><br>
                <label for="invert">Invert</label>
                <input type="radio" id="invert" name="filter"><br>
                <label for="opacity">Opacity</label>
                <input type="radio" id="opacity" name="filter"><br>
                <label for="saturate">Saturate</label>
                <input type="radio" id="saturate" name="filter"><br>
                <label for="sepia">Sepia</label>
                <input type="radio" id="sepia" name="filter"><br>
                <label for="shadow">Shadow</label>
                <input type="radio" id="shadow" name="filter"><br>
            </div>
        </section>
        <section>
            <input type="image"
            src="https://images.unsplash.com/photo-1661130790202-da63fb0c9f0b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            id="img">
        </section>
    </section>
    <script src="main.js"></script>

</body>

</html>
