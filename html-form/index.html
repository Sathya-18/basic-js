<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/action_page.php" target="_self" method="post" autocomplete="on">
        <fieldset>
            <legend>Personal details</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" required autofocus><br>
            <label for="datemax">D.O.B :</label>
            <input type="date" id="datemax" name="datemax" max="2004-08-15" required><br>
            <label for="email">E-mail ID :</label>
            <input type="email" id="email"><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>
            <label for="contact">Contact :</label>
            <input type="number" name="" id="contact"><br>
            <label for="">Languages :</label>
            <input type="checkbox" name="languages" id="tamil">
            <label for="tamil">Tamil</label>
            <input type="checkbox" name="languages" id="english">
            <label for="english">English</label>
            <input type="checkbox" name="languages" id="hindi">
            <label for="hindi">Hindi</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Educational Qualifications</legend>
            <label for="degree">Degree :</label>
            <input list="degree" name="degree">
            <datalist id="degree">
                <option value="B.E">
                <option value="B.Tech">
                <option value="B.C.A">
                <option value="B.Sc">
            </datalist><br>
            <label for="branch">Department</label>
            <select name="" id="branch">
                <optgroup label="Engineering & Technology">
                    <option value="">Mechanical</option>
                    <option value="">Computer science</option>
                    <option value="">Civil</option>
                    <option value="">E.E.E</option>
                    <option value="">E.C.E</option>
                    <option value="">Aeronautical</option>
                    <option value="">Mechatronics</option>
                    <option value="">Chemical</option>
                </optgroup>
                <optgroup label="Arts">
                    <option value="">Computer Science</option>
                </optgroup>
            </select><br>
            <label for="per">Percentage :</label>
            <input type="number" name="" id="per"><br>
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
            <label for="country">Country :</label>
            <input type="text" id="country" value="India" readonly disabled><br>
            <label for="city">City :</label>
            <input type="text" id="city"><br>
            <label for="address">Address :</label>
            <textarea name="" id="address" cols="30" rows="5"></textarea><br>
            <label for="pin">Pincode :</label>
            <input type="number" id="pin" minlength="6" size="6"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Register</legend>
            <label for="uname">User Name :</label>
            <input type="text" id="uname"><br>
            <label for="password">Password :</label>
            <input type="password" id="password" minlength="8" maxlength="12" size="12">

        </fieldset>
        <br>
        <input type="submit" name="submit" id="">
    </form>


</body>

</html>
