<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="form">
        <h4 class="score" id="score">score: 0</h4>
        <label for="questi" id="label"> Question :</label>
        <input type="number" id="questi" min="1" max="100" autofocus>
        <h4 class="rem" id="rem">Remaining Qs : 0</h4>
        <br>
        <input type="button" id="start" value="start" autofocus>
        <h1 class="question" id="question">What is 1 multiply by 1?</h1>
        <input type="number" class="input" id="input" placeholder="Enter the answer" autofocus="on" autocomplete="off">
        <button type="button" class="btn" id="btn"autofocus>Submit</button>
        <p id="result">Result :0</p>
        <input type="button" id="reset" value="reset">
    </form>
    <script src="main.js"></script>
</body>
</html>
